<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>MiniDocs - Distraction Free Writing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <div id="editor" contenteditable="true" spellcheck="false"></div>

    <div id="status-message"></div>

    <!-- Login Popup -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-popup">
            <h2>Welcome to MiniDocs</h2>
            <p>Please sign in with your Google account to save your documents directly to Google Docs.</p>
            <button id="google-login-btn" class="google-login-btn">Sign in with Google</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
